<!DOCTYPE html>
<html>
<head>
    <title>Set User</title>
</head>
<body>
    <h1>Setting User in localStorage</h1>
    <script>
        localStorage.setItem('userEmail', 'diamond@diamondbishop.email');
        console.log('User set:', localStorage.getItem('userEmail'));
        alert('User set to: diamond@diamondbishop.email');
        window.location.href = 'http://localhost:5173';
    </script>
</body>
</html>
